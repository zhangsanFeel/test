<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>0539房产信息管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
<!--Page Related styles-->
    <link href="__ADMIN__/assets/css/dataTables.bootstrap.css" rel="stylesheet" />
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    {include file="public:header"/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('broker/lst')}">经纪人管理</a>
                    </li>
                                        <li class="active">更新经纪人信息</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">更新经纪人信息</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('broker/save')}" method="post">
                        <input type="hidden" name="id" value="{$broker.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">经纪人姓名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" value="{$broker.username}" name="username"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                         <div class="form-group">
                            <label for="email" class="col-sm-2 control-label no-padding-right">经纪人邮箱</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="email" placeholder="" name="email"  value="{$broker.email}"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label no-padding-right">经纪人电话</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="phone" placeholder="" name="phone" value="{$broker.phone}" maxlength="11"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">经纪人职位</label>
                            <div class="col-sm-6">
                                <select name="position" style="width: 100%;">
                                    <option value="0" >经纪人</option>
                                    <option value="1">经纪人2</option>
                                    <option value="2">A经纪人</option>
                                </select>
                            </div>
                        </div> 

                         <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">入职时间</label>
                            <div class="col-sm-6">
                                <input type="date" name="entry_time" value="{$broker.entry_time|date='Y-m-d',###}">
                            </div>
                        </div> 

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">选择小区</label>
                            <div class="col-sm-3">
                                <select name="city_id" class="cityId" style="width: 100%;" >
                                    <option value="0">--请选择商圈--</option>
                                    {volist name="citys" id="vo"}
                                        {if condition="$vo.level eq 3"}
                                                <option  value="{$vo.id}" style="color:#000">{$vo|getSubTree}</option>
                                            {else/}
                                                 <option  value="{$vo.id}" disabled="disabled">{$vo|getSubTree}</option>
                                        {/if}
                                    {/volist}
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select name="estate_id " class="select estate_id "  style="width: 100%;">
                                   <option value="0">--请选择小区--</option>

                                </select>
                            </div>
                        </div>  



                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">城市名称</label>
                            <div class="col-sm-6 checkboxs">
                                {volist name="estates" id="vo"}
                                <div class='checkbox checkbox-inline'>
                                    <label>
                                        <input type='checkbox' name='estates[]' value='{$vo.id}'  get-data-value='{$vo.id}' class='colored-success' checked='checked'><span class='text'>{$vo.name}</span>
                                    </label>
                                </div>
                                {/volist}
                            </div>
                            <p class="help-block col-sm-4 red"></p>    
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">登陆密码</label>
                            <div class="col-sm-6">
                               <input class="form-control" id="password" placeholder="" name="password"  value="{$broker.password}" type="password">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div> 
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

          <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script src="__ADMIN__/public/js/common.js"></script>

    <script>
            var SCOPE={
                'city_url':"{:url('bis/getCityByParentId')}",
            };
    </script>

</body></html>
