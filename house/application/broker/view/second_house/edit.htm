<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>0539房产信息管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <!-- bootstrap -->
   <link rel="stylesheet" type="text/css" href="__ADMIN__/assets/css/bootstrap.min.css"><!--

<link rel="stylesheet" type="text/css" href="__ADMIN__/bootstrap/css/fileinput.min.css">
<link href="__ADMIN__/bootstrap/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />

    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">

    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

  <link media="all" href="__ADMIN__/public/js/jquery.searchableSelect.css" type="text/css"   
 rel="stylesheet">
 
        <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>

</head>
<body>
    {include file="public:header"/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('second_house/lst')}">二手房信息表</a>
                    </li>
                                        <li class="active">修改二手房信息</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改二手房信息</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('second_house/save')}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$second_house.id}">
                         <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="title" value="{$second_house.title}" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         <div class="form-group">
                            <label for="estate_id" class="col-sm-2 control-label no-padding-right">所在小区</label>
                            <div class="col-sm-6" style="z-index:999">
                              <select name="estate_id" id="eid" class="form-control" >
                              {volist name="estates" id="vo"}
                              <option value="{$vo.id}" {if condition="$vo.id eq $second_house.estate_id"}>{$vo.name}</option>
                              {/volist}
                              </select> &nbsp;&nbsp;&nbsp; 
                                <script type="text/javascript" src="__ADMIN__/public/js/jquery.searchableSelect.js"></script>
                                <script>
                                $(function(){
                                $('#eid').searchableSelect();
                                });
                                </script>
                        </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="see_house" class="col-sm-2 control-label no-padding-right">看房时间</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="see_house" " value="{$second_house.see_house}" name="see_house" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        


                       
                         
                       
                         <div class="form-group">
                            <label for="room" class="col-sm-2 control-label no-padding-right">房屋户型</label>
                            <div class="col-sm-2 form-inline" >
                                   <input type="text" name="room" id="room" class="form-control" value="{$second_house.room}"  style="width:70%"> 室
                            </div>
                            <div class="col-sm-2 form-inline" >
                                   <input type="text" name="hall" id="hall"   class="form-control" value="{$second_house.hall}" style="width:70%"> 厅
                            </div>
                            <div class="col-sm-2 form-inline" >
                                   <input type="text" name="toilet" id="toilet"  class="form-control" value="{$second_house.toilet}" style="width:70%"> 卫
                            </div>
                            <p class="help-block col-sm-4  red">* 必填</p>
                        </div>
                        
                       
                        <div class="form-group">
                            <label for="purpose" class="col-sm-2 control-label no-padding-right">房屋类型</label>
                            <div class="col-sm-2">
                                <select name="purpose" id="" class="form-control">
                                    <option >房屋类型</option>
                                    <option value="1" {$second_house.purpose|bilibili=###,1}>普通住宅</option>
                                    <option value="2" {$second_house.purpose|bilibili=###,2}>公寓</option>
                                    <option value="3" {$second_house.purpose|bilibili=###,3}>别墅</option>
                                    <option value="4" {$second_house.purpose|bilibili=###,4}>平房/四合院</option>
                                    <option value="5" {$second_house.purpose|bilibili=###,5}>其他</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select name="decorate" id="" class="form-control">
                            <option >装修情况</option>
                            <option value="1" {$second_house.decorate|bilibili=###,1}>毛坯</option>
                            <option value="2" {$second_house.decorate|bilibili=###,2}>简单装修</option>
                            <option value="3" {$second_house.decorate|bilibili=###,3}>中等装修</option>
                            <option value="4" {$second_house.decorate|bilibili=###,4}>精装修</option>
                            <option value="5" {$second_house.decorate|bilibili=###,5}>豪华装修</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select name="orientation" id="" class="form-control">
                            <option >朝向</option>
                            <option value="1" {$second_house.orientation|bilibili=###,1}>东</option>
                            <option value="2" {$second_house.orientation|bilibili=###,2} >西</option>
                            <option value="3" {$second_house.orientation|bilibili=###,3}>南</option>
                            <option value="4" {$second_house.orientation|bilibili=###,4}>北</option>
                            <option value="5" {$second_house.orientation|bilibili=###,5}>东南</option>
                            <option value="6" {$second_house.orientation|bilibili=###,6}>东北</option>
                            <option value="7" {$second_house.orientation|bilibili=###,7}>西南</option>
                            <option value="8" {$second_house.orientation|bilibili=###,8}>西北</option>
                            <option value="9" {$second_house.orientation|bilibili=###,9}>南北</option>
                            <option value="10" {$second_house.orientation|bilibili=###,10}>东西</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">产权信息</label>
                            <div class="col-sm-2">
                                <select name="prop_age" id="" class="form-control">
                                    <option >产权年代</option>
                                    <option value="1" {$second_house.prop_age|bilibili=###,1}>40年</option>
                                    <option value="2" {$second_house.prop_age|bilibili=###,2}>50年</option>
                                    <option value="3" {$second_house.prop_age|bilibili=###,3}>70年</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select name="prop_type" id="" class="form-control">
                            <option >产权类型</option>
                            <option value="1" {$second_house.prop_type|bilibili=###,1}>商品房</option>
                            <option value="2" {$second_house.prop_type|bilibili=###,2}>商住两用</option>
                            <option value="3" {$second_house.prop_type|bilibili=###,3}>经济适用房</option>
                            <option value="4" {$second_house.prop_type|bilibili=###,4}>使用权</option>
                            <option value="5" {$second_house.prop_type|bilibili=###,5}>公房</option>
                            <option value="6" {$second_house.prop_type|bilibili=###,6}>其他</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select name="certificate" id="" class="form-control">
                            <option >证件信息</option>
                            <option value="1"  {$second_house.certificate|bilibili=###,1}>无证件</option>
                            <option value="2"  {$second_house.certificate|bilibili=###,2}>证满两年</option>
                            <option value="3"  {$second_house.certificate|bilibili=###,3}>证满五年</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         <div class="form-group">
                            <label for="floor" class="col-sm-2 control-label no-padding-right">楼层</label>
                            <div class="col-sm-3 form-inline" >
                                   <input type="text" name="floor" id="floor" class="form-control" style="width:40%" value="{$second_house.floor}"> 楼
                            </div>
                            <div class="col-sm-3 form-inline" >
                                   共 <input type="text" name="all_floor" id="all_floor"   class="form-control" style="width:40%" value="{$second_house.all_floor}" > 层
                            </div>
                            <p class="help-block col-sm-4  red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="proportion" class="col-sm-2 control-label no-padding-right">面积</label>
                            <div class="col-sm-3 form-inline" >
                                  <input type="text" name="proportion" id="proportion" class="form-control" style="width:40%" value="{$second_house.proportion}" > 平方米
                            </div>
                            <div class="col-sm-3 form-inline" >
                                   建筑年代 <input type="text" name="activate_time" id="activate_time"   class="form-control" style="width:40%" value="{$second_house.activate_time}" > 年
                            </div>
                            <p class="help-block col-sm-4  red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="carseat" class="col-sm-2 control-label no-padding-right">附件</label>
                            <div class="col-sm-6 form-inline" >
                                <label class="checkbox-inline">
                                <input type="checkbox" class="colored-warning" name="lift[]"  value="1" {$second_house.lift|childvery=###,1} >
                                <span class="text">储藏室</span>
                                </label>
                                 <label class="checkbox-inline">
                                <input type="checkbox" class="colored-warning" name="lift[]" value="2"  {$second_house.lift|childvery=###,2} >
                                <span class="text">车位</span>
                                </label>
                                 <label class="checkbox-inline">
                                <input type="checkbox" class="colored-warning" name="lift[]" value="3" {$second_house.lift|childvery=###,3} >
                                <span class="text">户口</span>
                                </label>
                                  <label class="checkbox-inline"> 
                                <input type="checkbox" class="colored-warning" name="lift[]" value="4" {$second_house.lift|childvery=###,4} >
                                <span class="text">电梯</span>
                                </label>
                            </div>
                            </div>
                        <div class="form-group">
                            <label for="carseat" class="col-sm-2 control-label no-padding-right">标签</label>
                            <div class="col-sm-6 form-inline" >
                                    {volist name="labels" id="vo"}
                                        <label class="checkbox-inline">
                                        <input type="checkbox" class="colored-warning" name="label[]" value="{$vo.id}" {$second_house.label|childvery=###,$vo.id}  >
                                        <span class="text">{$vo.name}</span>
                                        </label>
                                    {/volist}
                             </div>       
                        </div>
                        <div class="form-group">
                            <label for="school" class="col-sm-2 control-label no-padding-right">已上传的图片</label>
                            <div class="col-sm-6">
                                {volist name="imgs" id="vo"}

                                <img src="__IMG__/{$vo.path}" class="img-thumbnail del" data-type="1" style="width:250px;cursor:pointer;height:200px"  >
                                <input type="checkbox" name="delimg[]" value="{$vo.id}" style="display:none">
                                {/volist}
                            </div>
                            <p class="help-block col-sm-4 red">点击选择删除</p>
                        </div> 
                         <div class="form-group">
                            <label for="img" class="col-sm-2 control-label no-padding-right">上传图片</label>
                            <div class="col-sm-6">
                                <input id="file-4" class="file"  type="file" multiple="" name="img[]" data-preview-file-type="any" data-upload-url="#" data-preview-file-icon="" >
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div> 

                         <div class="form-group">
                            <label for="price" class="col-sm-2 control-label no-padding-right">总价格</label>
                            <div class="col-sm-6 form-inline">
                                <input class="form-control" id="price" placeholder="" value="{$second_house.price}"  style="width:20%" name="price" required="" type="text"><span style="padding-left:10px;font-size:16px;color:red">万元</span>
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                         <div class="form-group">
                            <label for="selling_points" class="col-sm-2 control-label no-padding-right">核心卖点</label>
                            <div class="col-sm-6">
                               <textarea name="selling_points" class="form-control" id="" cols="30" rows="10">{$second_house.selling_points}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                        <div class="form-group">
                            <label for="house_type" class="col-sm-2 control-label no-padding-right">户型介绍</label>
                            <div class="col-sm-6">
                               <textarea name="house_type" class="form-control" id="" cols="30" rows="10">{$second_house.house_type}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                        <div class="form-group">
                            <label for="estate_desc" class="col-sm-2 control-label no-padding-right">小区介绍</label>
                            <div class="col-sm-6">
                               <textarea name="estate_desc" class="form-control" id="" cols="30" rows="10">{$second_house.estate_desc}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

    <script src="__ADMIN__/style/beyond.js"></script>

    <script src="__ADMIN__/bootstrap/js/fileinput.js" type="text/javascript"></script>
    <script src="__ADMIN__/bootstrap/js/fileinput_locale_zh.js" type="text/javascript"></script>
    <script src="__ADMIN__/assets/js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
//初始化fileinput控件（第一次初始化）
initFileInput("file-5","{:url('lists/product_file')}");
initFileInput("file-4","{:url('lists/product_file')}");
function initFileInput(ctrlName, uploadUrl) {    
    var control = $('#' + ctrlName); 
    control.fileinput({
           language: 'zh', //设置语言
                uploadUrl:uploadUrl, //上传的地址
               allowedFileExtensions: ['jpg', 'gif', 'png','jpeg'],//接收的文件后缀
               //uploadExtraData:{"id": 1, "fileName":'123.mp3'},
                uploadAsync: false, //默认异步上传
                showUpload:false, //是否显示上传按钮
                showRemove :false, //显示移除按钮
                showPreview :true, //是否显示预览
                showCaption:false,//是否显示标题
                browseClass:"btn btn-primary", //按钮样式    
               dropZoneEnabled: false,//是否显示拖拽区域
               //minImageWidth: 50, //图片的最小宽度
               //minImageHeight: 50,//图片的最小高度
               //maxImageWidth: 1000,//图片的最大宽度
               //maxImageHeight: 1000,//图片的最大高度
                //maxFileSize:0,//单位为kb，如果为0表示不限制文件大小
               //minFileCount: 0,
                maxFileCount:24, //表示允许同时上传的最大文件个数
                enctype:'multipart/form-data',
               validateInitialCount:true,
                previewFileIcon: "<iclass='glyphicon glyphicon-king'></i>",
               msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
           }).on("fileuploaded", function (event, data, previewId, index){
                 
});
}
$(function(){
    $(".del").click(function(){
            var border=$(this).attr("data-type");

            if(border==1){
            $(this).css("border","1px solid #f00");
            $(this).next().prop("checked",true); 
            $(this).attr("data-type",2); 
            }else{
            $(this).css("border","1px solid #eee");
            $(this).next().prop("checked",null);
            $(this).attr("data-type",1);    
            }
        
       
    });

});

</script>
</body></html>
