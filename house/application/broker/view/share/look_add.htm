</head>
<body>
    {include file="public:header"/}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('user/appoint_user_lst')}">我的带看房源列表</a>
                    </li>
                                        <li class="active">新增带看信息</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增带看信息</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('share/look_save')}"  method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">主要带看房源编号</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" value="{$look.house_id|house_code=###,$look.house_type}" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">客户电话</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" value="{$look.phone}" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="room" class="col-sm-2 control-label no-padding-right">本次带看</label>
                            <div class="col-sm-2 form-inline" >
                                   <input type="number" name="room" id="room" class="form-control" required maxlength="1" style="width:70%"> 套房源
                            </div>
                            <p class="help-block col-sm-4  red"></p>
                        </div> 
                        
                        <div class="form-group">
                            <label for="lightspot" class="col-sm-2 control-label no-padding-right">经纪人带看描述</label>
                            <div class="col-sm-6">
                               <textarea name="lightspot" class="form-control" id="" cols="30" rows="10"></textarea>
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">发布信息</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

   
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
  
    <script src="__ADMIN__/bootstrap/js/fileinput.js" type="text/javascript"></script>

    <script src="__ADMIN__/assets/js/bootstrap.min.js" type="text/javascript"></script> 
    <!-- select选择筛选框 -->
    
<script type="text/javascript">
//初始化fileinput控件（第一次初始化）
initFileInput("file-5","{:url('lists/product_file')}");
initFileInput("file-4","{:url('lists/product_file')}");
function initFileInput(ctrlName, uploadUrl) {    
    var control = $('#' + ctrlName); 
    control.fileinput({
           language: 'zh', //设置语言
                uploadUrl:uploadUrl, //上传的地址
               allowedFileExtensions: ['jpg', 'gif', 'png','jpeg'],//接收的文件后缀
               //uploadExtraData:{"id": 1, "fileName":'123.mp3'},
                uploadAsync: false, //默认异步上传
                showUpload:false, //是否显示上传按钮
                showRemove :false, //显示移除按钮
                showPreview :true, //是否显示预览
                showCaption:false,//是否显示标题
                browseClass:"btn btn-primary", //按钮样式    
               dropZoneEnabled: false,//是否显示拖拽区域
               //minImageWidth: 50, //图片的最小宽度
               //minImageHeight: 50,//图片的最小高度
               //maxImageWidth: 1000,//图片的最大宽度
               //maxImageHeight: 1000,//图片的最大高度
                //maxFileSize:0,//单位为kb，如果为0表示不限制文件大小
               //minFileCount: 0,
                maxFileCount:24, //表示允许同时上传的最大文件个数
                enctype:'multipart/form-data',
               validateInitialCount:true,
                previewFileIcon: "<iclass='glyphicon glyphicon-king'></i>",
               msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
           }).on("fileuploaded", function (event, data, previewId, index){
                 
});
}

function rentingClick(){
    $("#joint").addClass("btn-warning").removeClass("btn-defalut");
    $("#entire").addClass("btn-defalut").removeClass("btn-warning");
    $("#renting").val(1);
     $("#property").css("display","block");
}
function entireClick(){
     $("#entire").addClass("btn-warning").removeClass("btn-defalut");
    $("#joint").addClass("btn-defalut").removeClass("btn-warning");
    $("#renting").val(2);
    $("#property").css("display","none");
}



</script>
